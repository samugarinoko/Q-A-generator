<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&Aジェネレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Q&Aジェネレーター</h1>

        <div class="input-section">
            <h2>質問と答えを追加</h2>
            <div id="inputContainer">
                </div>
            <button class="add-new-button" id="addNewButton">新しいQ&Aを追加</button>
        </div>

        <div class="preview-section">
            <h2>プレビュー</h2>
            <div id="preview" class="preview-container">
                <p style="text-align: center; color: #888;">ここにQ&Aが表示されます</p>
            </div>
        </div>

        <div class="generator-section">
            <h2>コード生成</h2>
            <button class="generate-button" id="generateButton">コードを生成</button>
            <div id="codeOutput" class="code-output" style="display:none;"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
